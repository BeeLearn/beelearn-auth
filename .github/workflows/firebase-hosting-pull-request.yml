name: Deploy to Firebase Hosting on PR
'on': pull_request
jobs:
  build_and_preview:
    if: '${{ github.event.pull_request.head.repo.full_name == github.repository }}'
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3
      - run: ' npm install && npm run build && npm run generate npm install && npm run build && npm run generate'
      - uses: FirebaseExtended/action-hosting-deploy@v0
        with:
          repoToken: '${{ secrets.GITHUB_TOKEN }}'
          firebaseServiceAccount: '${{ secrets.FIREBASE_SERVICE_ACCOUNT_BEE_LEARN }}'
          projectId: bee-learn
          NUXT_PUBLIC_API_BASE_URL: "${{ secrets.NUXT_PUBLIC_API_BASE_URL }}"
          NUXT_PUBLIC_IOS_BUNDLE_ID: "${{ secrets.NUXT_PUBLIC_IOS_BUNDLE_ID }}"
          NUXT_PUBLIC_FIREBASE_CONFIG: "${{ secrets.NUXT_PUBLIC_FIREBASE_CONFIG }}"
          NUXT_PUBLIC_DASHBOARD_BASE_URL: "${{ secrets.NUXT_PUBLIC_DASHBOARD_BASE_URL }}"
          NUXT_PUBLIC_ANDROID_PACKAGE_NAME: "${{ secrets.NUXT_PUBLIC_ANDROID_PACKAGE_NAME }}"

